<body>

<input type=text id=usr value=paul onChange="readUser()">
<div>
    <img id="photoid" style="height: 150px; width: 150px;" ></img>
</div>
<h2> <b> <p id="nameid">Github</p> </b> </h2>
<p id="loginid"></p>
<p id="companyid">Company</p>
<p id="lacationid">Location</p>
<p id="mailid">Mail</p>
<a id="blogid">Blog</a>




<script>
"use strict";
function error(t) {
    out.style.color = 'red'
    out.innerText = t; throw t
}
async function toJSON(url) {
    let r = await fetch(url)
    if (!r.ok) error(r.statusText)
    return r.json()
}
async function readUser() {
    const BR = "<BR>", 
      URL = "https://api.github.com/users/"
    let u = await toJSON(URL+usr.value)
    if (!u || !u.login) 
      error(usr.value+' not found')
    //u.login is the same as usr.value
    document.getElementById("photoid").src = u.avatar_url
    document.getElementById("nameid").innerText = u.name
    document.getElementById("loginid").innerText = u.login
    document.getElementById("companyid").innerText = u.company
    document.getElementById("lacationid").innerText = u.location
    document.getElementById("mailid").innerText = u.email
    document.getElementById("blogid").innerText = u.blog
    document.getElementById("blogid").href = u.blog

}

    readUser()
</script>
